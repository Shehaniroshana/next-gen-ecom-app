<section class="relative flex items-center justify-center bg-black h-100">
  <!-- Video Background -->
  <video #videoElement [autoplay]="true" [muted]="true" playsinline class="absolute top-0 left-0 w-full h-100 object-cover opacity-30">
    <source src="images/v02.mp4" type="video/mp4">
  </video>

  <div class="relative z-10 text-center w-full h-full flex items-center justify-center text-red-100 opacity-70">
    <div class="container mx-auto p-8 h-full flex flex-col justify-center text-white">
      <h1 class="text-6xl font-extrabold mb-4 opacity-90">BIND YOUR SOUL TO THE VOID</h1>
      <p class="text-xl mb-6 max-w-lg mx-auto">Subscribe to receive whispers from the beyond.</p>
      <div class="flex justify-center">
        <input type="text" placeholder="Enter your email" class="px-3 py-1 w-80 bg-transparent focus:outline-none placeholder-amber-50 border-red-500 border-2 rounded-s-full">
        <button class="bg-red-500 hover:bg-red-600 text-white rounded-e-full px-4 py-2">Submit</button>
      </div>
      <h4 class="mt-5 text-lg opacity-80">Before the Shadows Consume You.</h4>
    </div>
  </div>
</section>
