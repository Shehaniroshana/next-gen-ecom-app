<section class="relative h-[calc(100vh-12rem)] flex items-center justify-center bg-black top-10">
  <!-- Video Background -->
  <video [autoplay]="true" [muted]="true" loop class="absolute inset-0 w-full h-full object-cover opacity-30">
    <source src="images/v01.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="relative z-10 text-center w-full h-full flex items-center justify-center text-red-100 opacity-80">
    <div class="container mx-auto p-8 h-full flex flex-col justify-center text-white">
      <h1 class="text-6xl font-extrabold mb-4 opacity-90">Welcome to the Dark Side</h1>
      <p class="text-xl mb-6 max-w-lg mx-auto">Not everything stays buried. Explore a collection where the forgotten, the cursed, and the wicked find new homes.</p>
      <div class="flex justify-center">
        <a href="#" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded-lg text-lg transition-transform duration-300 ease-in-out transform hover:scale-105 animate-bounce">
          Embark on the Journey
        </a>
      </div>
      <h4 class="mt-5 text-lg opacity-80">Before the Shadows Consume You.</h4>
    </div>
  </div>

  <!-- Keep the category component -->
  <app-category></app-category>
</section>

<app-product-list></app-product-list>
<app-post-footer></app-post-footer>
<app-footer></app-footer>
